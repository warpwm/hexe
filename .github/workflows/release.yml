name: Release Binaries

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-linux
            artifact_name: hexe-x86_64-linux
            archive_ext: tar.gz

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact_name: hexe-aarch64-linux
            archive_ext: tar.gz

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build binary
        env:
          GITHUB_REF: refs/tags/${{ github.event.release.tag_name }}
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }} -freference-trace=10

      - name: Prepare artifact
        run: |
          cp zig-out/bin/hexe ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}
          tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
